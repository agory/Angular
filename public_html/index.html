<!DOCTYPE html>
<html ng-app="demoApp">
    <head>
        <title>Todo List</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">        
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-left" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Angular Test Agory</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#">Accueil</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Application<b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Todo List</a></li>
                            <li><a href="#">Calculatrice</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </nav>

        <div class="col-sm-12">
            <header>
                <h1>Todo List</h1>
            </header>
            <section ng-controller="todoCtrl">
                <article ng-show="todos.length">
                    <div class="col-md-3 col-lg-2 col-xs-6 todo" ng-repeat="todo in todos" ng-class="{completed: todo.completed}">
                        <div class="todo-head">
                            <div class="check">
                                <input type="checkbox" ng-model="todo.completed" />
                            </div>
                            <div class="title">
                                <input type="text" ng-model="todo.title" placeholder="Title">
                            </div>
                            <div class="del">
                                <span class="glyphicon glyphicon-trash"ng-click="removeTodo(todo)"></span>
                            </div>
                        </div>  
                        <div class="todo-content">
                            <textarea placeholder="Contenu de la todo" ng-model="todo.content">                                    
                            </textarea>
                        </div>
                        <div class="todo-foot">
                            <i>{{todo.date|date:"dd/MM/yyyy H:mm"}}</i>
                        </div>
                    </div>                    
                </article>
                <form id="todo-form" ng-submit="addTodo()">
                    <div class='todo col-md-3 col-lg-2 col-xs-6 '>
                        <div class="todo-head">
                            <div class="title-new">
                                <input type="text" ng-model="title" placeholder="Nouvelle todo">
                            </div>
                        </div>  
                        <div class="todo-content">
                            <textarea placeholder="Contenu de la todo" ng-model="content">                                    
                            </textarea>
                        </div>
                        <div class="todo-foot">
                            <input type="submit" value='ajouter'/>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <input id="mark-all" class="hidden" type="checkbox" ng-model="allChecked" ng-click="markAll(allChecked)" />
                    <label class="btn btn-info" for="mark-all">Tout cocher</label>
                    <button class="btn btn-danger" ng-click="clearCompletedTodos()">Supprimer les tâches cochées</button>
                </div>
            </section>
        </div>
        <script src="lib/angular/angular.min.js" type="text/javascript"></script>
        <script src="js/todoList.js" type="text/javascript"></script>
        <script src="lib/jquery/jquery-1.11.1.min.js"></script>
        <!-- JavaScript Boostrap plugin -->
        <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    </body>

</html>
